services:
  api:
    build: .
    container_name: nlp_api
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=distilbert-base-uncased-finetuned-sst-2-english
    volumes:
      - ./model_cache:/root/.cache/huggingface  # Persist model cache to avoid re-downloading
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

  web:
    build: .
    container_name: nlp_web
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000  # Connect to the api service
    depends_on:
      - api
    command: streamlit run web/app.py
